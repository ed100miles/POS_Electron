<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link rel='stylesheet' href="../css/multiWindow.css">

<!-- Google Font import -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

<head>
    <title>Check Mission Files</title>
</head>

<body>
    <div>
        <h1>Check multi-missions</h1>
    </div>
    <div id='container'>
        <br>
        <form id='form'>
            <input type="file" id='upload_file' name='upload_file'>
        </form>
        <div id='btn-div'>
            <button type="submit" form='form' class="btn btn-primary" id='checkBtn'>Check Missions</button>
        </div>
        <h2 id='dl_complete' style="display: none;">
            <a id='open-good'>Good</a>
            and
            <a id='open-bad'>Bad</a>
            mission .txt files saved in Downloads folder.
        </h2>
    </div>
    <script src="../js/multiWindow.js"></script>
</body>

</html>
