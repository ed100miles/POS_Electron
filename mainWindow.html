<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link rel='stylesheet' href="mainWindow.css">

<head>
    <title>Mission Checker</title>
</head>

<body>
    <h1 id='app-header'>Mission Checker</h1>
    <br>
    <form id='form'>
        <div class="mb-3">
            <label class="form-label" id='mission-form-label'>What's your next mission?</label>
            <textarea class="form-control" id="form_content" rows="3"></textarea>
        </div>
        <div>
            <button type="submit" id='checkMissionBtn' class="btn btn-primary">Check Mission</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <div>
        <h1 id='mission_quality'></h1>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const form = document.getElementById('form')
        const mission_quality = document.getElementById('mission_quality')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const form_content = document.getElementById('form_content').value
            ipcRenderer.send('formContent', form_content)
        })

        ipcRenderer.on('return_content', (e, return_content) => {
            mission_quality.innerHTML = return_content
            if(return_content == 'Bad Mission'){
                mission_quality.style.color = 'red'
            } else {
                mission_quality.style.color = 'green'
            }
        })

    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
